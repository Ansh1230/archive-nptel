<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Certificate</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }
    .button {
      margin-bottom: 80px;
      padding: 10px 20px;
      background-color: #2b7bd3;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #1e5fa3;
    }
  </style>
</head>
<body>
  <button class="button" onclick="window.open('certificate.pdf', '_blank')">
    Course Certificate
  </button>
